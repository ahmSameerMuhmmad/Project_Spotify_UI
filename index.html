<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyGane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1> Best Arjit singh song-No Copyright Sounds</h1> 
        </div>
        <div class="songItem">
            <img src="tc2.jpg" alt="1">
            <span>Aaj fir tumpe pyar aaya h</span>
            <span class="songListPlay"><span class="timeStamp">05:22 <i class="fa-solid fa-2x fa-circle-play"></i></span> </span>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4af31b5dc5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
